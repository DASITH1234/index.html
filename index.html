<!DOCTYPE html>
<html>
<head>
  <title>Museum QR Audio Player</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>Scan QR to Play Audio</h2>
  <div id="reader" style="width:300px;"></div>
  <audio id="audioPlayer" controls autoplay style="margin-top: 20px;"></audio>

  <script>
    function onScanSuccess(qrCodeMessage) {
      console.log("Scanned content:", qrCodeMessage);

      // If the scanned QR code is just a filename like "Venus.mp3"
      let audioSrc = qrCodeMessage;
      if (!qrCodeMessage.startsWith("http")) {
        audioSrc = `https://dasith1234.github.io/assets/audio/${qrCodeMessage}`;
      }

      // Play the audio
      const player = document.getElementById("audioPlayer");
      player.src = audioSrc;
      player.play();
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess
    );
  </script>
</body>
</html>
