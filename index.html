<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Museum QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: auto;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      color: green;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>üì∑ Museum QR Code Scanner</h1>
  <p>Scan an exhibit code or artifact tag</p>

  <div id="reader"></div>
  <div id="result">Result will appear here...</div>

  <!-- Include the html5-qrcode library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = `‚úÖ Scanned: ${decodedText}`;
    }

    function onScanError(errorMessage) {
      // Optional: Log scan errors or ignore
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, // rear camera
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      onScanError
    ).catch(err => {
      document.getElementById('result').innerText = `‚ùå Camera Error: ${err}`;
    });
  </script>

</body>
</html>
