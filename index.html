<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Museum QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: auto;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
    }
    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      color: green;
      word-wrap: break-word;
    }
    #history {
      margin-top: 30px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üèõÔ∏è Museum QR Scanner</h1>
  <p>Scan a QR code to see exhibit details below</p>

  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <div id="history">
    <h3>üîç Scanned Items:</h3>
    <ul id="scannedList"></ul>
  </div>

  <!-- Include QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    let lastScanned = "";

    function onScanSuccess(decodedText, decodedResult) {
      if (decodedText === lastScanned) return; // Avoid repeat
      lastScanned = decodedText;

      document.getElementById('result').innerText = `‚úÖ Latest Scan: ${decodedText}`;

      // Add to scanned list
      const li = document.createElement("li");
      li.innerText = decodedText;
      document.getElementById("scannedList").appendChild(li);
    }

    function onScanError(errorMessage) {
      // Optional: show error or keep quiet
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      onScanError
    ).catch(err => {
      document.getElementById('result').innerText = `‚ùå Camera Error: ${err}`;
    });
  </script>

</body>
</html>
